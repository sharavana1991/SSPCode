</a></article></div></div><div class="tbi-inner-entry-content"><p><span style="font-size: 42px; color: #9d1717;">A</span>s the temperature in different parts of the country continues to soar, many of us are seeking ways to escape it. In my attempt to beat the heat this year, I tried aluminium insulation on my terrace using aluminium foil, thermocol sheets and gunny bags.</p><p>The fact that aluminium foil reflects light instead of absorbing it – makes it suitable for insulation. Aluminium thermal insulation works on the radiant barrier principal – it reflects sun rays back to the atmosphere and works in both hot and cold weather. During summers, the roof transmits heat inside the house. With the installation of aluminium foil, the heat is reflected instead of being absorbed by the ceiling. And during winters, the same thermal barrier stops the wastage of energy from inside the house. A well-installed aluminium thermal barrier stops 97% heat transfer.</p><p>This procedure can be enhanced with a polyethylene bubble insulation film sandwiched between two layers of aluminium foil.</p><h2>However, instead of purchasing these aluminium sheets with an insulation film, you can install the set-up yourself. Here are the DIY steps for the same:</h2><p><img class="aligncenter wp-image-57215 gm-loaded gm-observing gm-observing-cb" src="https://en-media.thebetterindia.com/uploads/2016/06/AI1.jpg?dpr=1.0&amp;q=70&amp;compress=true&amp;quality=80&amp;w=900" alt="AI1" width="600" height="600" sizes="(max-width: 600px) 100vw, 600px" loading="lazy"></p><p>1. Purchase aluminium foil, thermocol sheets (of thickness one inch each), and gunny bags. The amount depends on the area that you want to cover.</p><p>2. On the roof, just above the room that you want to keep cool, spread the gunny bags evenly.</p><div class="vspl__ad--block" data-adcount="B"><div class="vspl__container center"><script async="" src="data:text/javascript;base64,d2luZG93Lmdvb2dsZXRhZz13aW5kb3cuZ29vZ2xldGFnfHx7Y21kOltdfTtnb29nbGV0YWcuY21kLnB1c2goZnVuY3Rpb24oKXtnb29nbGV0YWcuZGVmaW5lU2xvdCgnLzIyNjcwOTQ0MzY3L1RCSV9EZXNrX1N0b3J5X0FsbFVuaXRzL1RCSV9EZXNrX1N0b3J5X0JfMzAweDI1MCcsWzMwMCwyNTBdLCdkaXYtZ3B0LWFkLTE2NTQ1Njg4MTM4NjQtMScpLmFkZFNlcnZpY2UoZ29vZ2xldGFnLnB1YmFkcygpKTtnb29nbGV0YWcucHViYWRzKCkuZW5hYmxlU2luZ2xlUmVxdWVzdCgpO2dvb2dsZXRhZy5wdWJhZHMoKS5jb2xsYXBzZUVtcHR5RGl2cygpO2dvb2dsZXRhZy5lbmFibGVTZXJ2aWNlcygpfSk=" defer=""></script> <div id="div-gpt-ad-1654568813864-1" style="min-width: 300px; min-height: 250px;"> <script async="" src="data:text/javascript;base64,Z29vZ2xldGFnLmNtZC5wdXNoKGZ1bmN0aW9uKCl7Z29vZ2xldGFnLmRpc3BsYXkoJ2Rpdi1ncHQtYWQtMTY1NDU2ODgxMzg2NC0xJyl9KQ==" defer=""></script> </div></div></div><p>3. Then place thermocol sheets above the bags and cover the whole thing with aluminium foil sheets. There shouldn’t be any air gap between the aluminium foil and thermocol.</p><p>4. Place some bricks on the sides to keep the entire setup stable.</p><p>This way, whatever little heat is absorbed by the aluminium foil, gets further reduced by thermocol sheets and gunny bags. A temperature drop of about five degrees Celsius can be achieved with this process, which costs about Rs. 600 for a two square metre area. By lowering the temperature, it also lowers the amount of power used by an air conditioner in the room.</p><p>This concept is used in several places like one the roof of a train compartment that is painted silver to reduce absorption of heat. The same can be done in case of cars, buses, and auto-rickshaws too.</p><p>– Dr. Anumakonda Jagadeesh</p><h2>You can watch the video here:<br>
